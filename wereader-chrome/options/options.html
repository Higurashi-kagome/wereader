<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<title>options-page</title>
	<strong>options-page</strong>
	<br>
	<style>
		body {
			margin: 8px 8px 8px 8px;
			font-size: 95%;
		}
		p {
			display: block;
			margin-block-start: 0em;
			margin-block-end: 0em;
			margin-inline-start: 0px;
			margin-inline-end: 0px;
		}
		textarea {
			margin: 0px;
			width: 159px;
			height: 55px;
		}
		input[type="text"] {
			width: 159px;
		}
		input[type="checkbox"] {
			float: right;
		}
		.separate {
			margin-bottom: 0.5em;
		}
	</style>
	</head>
	<body>
		<hr>
		<p>一级标注前缀: </p>
		<textarea type="text" maxlength="150" id="s1Pre"></textarea>
		<p>一级标注后缀: </p>
		<textarea type="text" maxlength="150" id="s1Suf"></textarea>
		<p>二级标注前缀: </p>
		<textarea type="text" maxlength="150" id="s2Pre"></textarea>
		<p>二级标注后缀: </p>
		<textarea type="text" maxlength="150" id="s2Suf"></textarea>
		<p>三级标注前缀: </p>
		<textarea type="text" maxlength="150" id="s3Pre"></textarea>
		<p>三级标注后缀: </p>
		<textarea type="text" maxlength="150" id="s3Suf"></textarea>
		<hr>
		<p>一级标题前缀: </p>
		<textarea type="text" maxlength="150" id="lev1"></textarea>
		<p>二级标题前缀: </p>
		<textarea type="text" maxlength="150" id="lev2"></textarea>
		<p>三级标题前缀: </p>
		<textarea type="text" maxlength="150" id="lev3"></textarea>
		<hr>
		<p>我的想法前缀: </p>
		<textarea type="text" maxlength="150" id="thouPre"></textarea>
		<p>我的想法后缀: </p>
		<textarea type="text" maxlength="150" id="thouSuf"></textarea>
		<hr>
		<p>代码块前缀：</p>
		<input type="text" maxlength="15" id="codePre"></input>
		<br>
		<p>代码块后缀：</p>
		<input type="text" maxlength="15" id="codeSuf"></input>
		<br>
		<p>代码块语言：</p>
		<input type="text" maxlength="15" id="preLang"></input>
		<div class="regexp_container">
			<hr>
            <p>正则表达式1：</p>
			<input type="text" maxlength="150" class="regexp">
			<input type="checkbox" class="contextMenuEnabledInput" id="contextMenuEnabledInput1">
            <p>前缀：</p>
            <textarea type="text" maxlength="150" class="regexp_pre"></textarea>
            <p>后缀：</p>
			<textarea type="text" maxlength="150" class="regexp_suf"></textarea>
		</div>
		<div class="regexp_container">
			<hr>
            <p>正则表达式2：</p>
			<input type="text" maxlength="150" class="regexp">
			<input type="checkbox" class="contextMenuEnabledInput" id="contextMenuEnabledInput2">
            <p>前缀：</p>
            <textarea type="text" maxlength="150" class="regexp_pre"></textarea>
            <p>后缀：</p>
			<textarea type="text" maxlength="150" class="regexp_suf"></textarea>
		</div>
		<div class="regexp_container">
			<hr>
            <p>正则表达式3：</p>
			<input type="text" maxlength="150" class="regexp">
			<input type="checkbox" class="contextMenuEnabledInput" id="contextMenuEnabledInput3">
            <p>前缀：</p>
            <textarea type="text" maxlength="150" class="regexp_pre"></textarea>
            <p>后缀：</p>
			<textarea type="text" maxlength="150" class="regexp_suf"></textarea>
		</div>
		<div class="regexp_container">
			<hr>
            <p>正则表达式4：</p>
			<input type="text" maxlength="150" class="regexp">
			<input type="checkbox" class="contextMenuEnabledInput" id="contextMenuEnabledInput4">
            <p>前缀：</p>
            <textarea type="text" maxlength="150" class="regexp_pre"></textarea>
            <p>后缀：</p>
			<textarea type="text" maxlength="150" class="regexp_suf"></textarea>
		</div>
		<div class="regexp_container">
			<hr>
            <p>正则表达式5：</p>
			<input type="text" maxlength="150" class="regexp">
			<input type="checkbox" class="contextMenuEnabledInput" id="contextMenuEnabledInput5">
            <p>前缀：</p>
            <textarea type="text" maxlength="150" class="regexp_pre"></textarea>
            <p>后缀：</p>
			<textarea type="text" maxlength="150" class="regexp_suf"></textarea>
		</div>
		<hr>
		<div>
			<label>开启转义：</label>
			<input type="checkbox" id="escape">
		</div>
		<p class="separate"></p>
		<div>
			<label>导出标注包含想法：</label>
			<input type="checkbox" id="addThoughts">
		</div>
		<p class="separate"></p>
		<div>
			<label>热门标注显示标注人数：</label>
			<input type="checkbox" id="displayN">
		</div>
		<hr>
		<div>
			<input type="button" id="backup" value="备份"/>
			<a href="settings.html">
				<input type="button" id="import" value="导入"/>
			</a>
		</div>
		<div id="inputName" style="display: none">
			<input type="text" id="name" placeholder="输入备份名"/>
			<br>
			<input type="button" id="submit" value="确定"/>
			<input type="button" id="cancel" value="取消"/>
		</div>
		<hr>
		<a href="help.html">帮助</a>
	</body>
	<script type="text/javascript" src="options.js"></script>
</html>
