<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<html>
    <head>
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <!-- Tab links -->
        <div class="tab">
            <button class="tablinks" id="noteBtn">笔记</button>
            <button class="tablinks" id="shelfBtn">书架&nbsp;<span id='reload' title="刷新">&#x21bb;</span></button>

            <button class="dropdown-btn">获取书评</button>

                <a id="getTextComment">纯文本</a>
                <a id="getHtmlComment">HTML</a>
            </div>

            <div class="dropdown-container">
                <a id="getMarksInCurChap">本章</a>
                <a id="getAllMarks">全部</a>
            </div>
            <a id="getContents">获取目录</a>
            <a id="getBestBookMarks">获取热门标注</a>
            <a id="getMyThoughts">获取我的想法</a>
            <a id="trigCopyBtn">开启复制按钮</a>
            <button id="DeleteMarks" class="dropdown-btn">删除标注</button>
            <div class="dropdown-container">
                <a id="removeMarksInCurChap">本章</a>
                <a id="removeAllMarks">全部</a>
            </div>
        </div>
        <!-- 书架 -->
        <div class="tabcontent vertical-menu" id='shelf'><a>...</a></div>
        <div class="tabcontent vertical-menu"><a>...</a></div>
    </body>
    <script type="text/javascript" src="popup-vars.js"></script>
    <script type="text/javascript" src="popup-test.js"></script>
